<!DOCTYPE HTML>
<html>
<head>
   <title>bai5</title>
<style>
    ul li{
	   list-style-type:none;
	   background:#3399FF;
	   width:100px;
	   height:30px;
	   border:1px solid;
	   text-align:center;
	   overflow:auto;
	}
	a{
	   color:white;
	   text-decoration:none;
	   border:1px solid red;
	   display:block;
	   height:90%;
	}
	a:hover{
	   background:#FF33FF;
	   color:green;
	}
	ul li ul{
	    display:none;
	}
	ul li:hover ul{
	     display:block;
	}
   </style>
</head>
<body>
     <h2>Vertical</h2>
     <ul>
	     <li><a href="">Home</a></li>
		 <li><a href="">News</a></li>
		 <li><a href="">Contact</a></li>
		 <li><a href="">About</a></li>
	 </ul>	 
</body>
</html>
